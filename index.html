<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select a Major</title>

  <!-- Handlebar -->
  <script src="https://cdnjs.cloudfare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

  <!-- Bootsrap -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style> .btn{margin: 5px} </style>
</head>
<body>
 
  <!-- BUTTONS -->
  <div class="container">
    <h2>Select a Major</h2>
    
    <div style='padding: 5px;'>
      <button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT Majors</button>
      <button type='button' class="btn btn-primary" onClick="getData('BUS')">Business Majors</button>
    </div>

    <h3>We Filter Our Datasets by Major</h3>
    <div id="studentTable"></div>
  </div>

 
  
<!-- Handlebars template -->
<script type="text/x-handlebars-template" id="tableTemplate">
  <table class="table table-striped">
    <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
    {{#each rows}}
      <tr>
        <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
      </tr>
    {{/each}}
  </table>
</script>
<script src = 'app.js'></script>  
</body></html>
